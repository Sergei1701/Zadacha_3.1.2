<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:c="http://java.sun.com/xml/ns/javaee" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid rgba(7, 1, 1, 0.44);
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
<div>
    <h1>Users:</h1>
    <table>
        <thead>
        <tr>
            <th>Name:</th>
            <th>Surname:</th>
            <th>City:</th>
            <th>Password:</th>
            <th>Operations:</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${allUsers}">
            <td><a th:text="${user.name}">Name</a></td>
            <td><a th:text="${user.surname}">Surname</a></td>
            <td><a th:text="${user.city}">City</a></td>
            <td><a th:text="${user.password}">Password</a> </td>
            <td>
                <a th:href="@{/update(userId=${user.id})}" class="update-button">Update</a>
                <a th:href="@{/delete(userId=${user.id})}" class="delete-button">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <input type="button" value="Add"
           onclick="window.location.href='addUser'"/>
    <br/>
    <form th:action="@{/logout}" method="post" style="margin-top: 20px;">
        <input type="submit" value="Logout" />
    </form>

</div>
</body>
</html>
